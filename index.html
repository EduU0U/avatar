<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Chibi 3D Base</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 12px #8257e5;
    }
    canvas {
      border-radius: 16px;
      box-shadow: 0 0 25px #000, 0 0 25px #6a3bff55 inset;
      background: #f5d9d0;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      margin: 0 5px;
      padding: 8px 14px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #b78aff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Avatar Chibi 3D Base</h1>
  <canvas id="avatar" width="400" height="500"></canvas>
  <div class="controls">
    <button onclick="setView('front')">Frente</button>
    <button onclick="setView('left')">Esquerda</button>
    <button onclick="setView('right')">Direita</button>
    <button onclick="setView('back')">Costas</button>
  </div>

  <script>
    const canvas = document.getElementById("avatar");
    const ctx = canvas.getContext("2d");
    let view = 'front';

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (view === 'front') drawFront();
      if (view === 'left') drawLeft();
      if (view === 'right') drawRight();
      if (view === 'back') drawBack();
    }

    // Função para desenhar sombreamento radial (sensação 3D)
    function shadedCircle(x, y, r, lightX, lightY, baseColor) {
      const gradient = ctx.createRadialGradient(lightX, lightY, r * 0.2, x, y, r);
      gradient.addColorStop(0, "#fff5");
      gradient.addColorStop(1, baseColor);
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawFront() {
      // Cabeça
      shadedCircle(200, 180, 100, 160, 120, "#f2c4b3");

      // Guias 3D
      ctx.strokeStyle = "#dba59a";
      ctx.lineWidth = 1;
      // Linha central vertical
      ctx.beginPath();
      ctx.moveTo(200, 80);
      ctx.lineTo(200, 280);
      ctx.stroke();
      // Linha horizontal dos olhos
      ctx.beginPath();
      ctx.arc(200, 180, 60, 0, Math.PI * 2);
      ctx.stroke();

      // Olhos
      drawEye(160, 180);
      drawEye(240, 180);

      // Corpo
      shadedCircle(200, 340, 60, 160, 300, "#f2c4b3");

      // Braços
      shadedCircle(120, 340, 25, 100, 320, "#f2c4b3");
      shadedCircle(280, 340, 25, 260, 320, "#f2c4b3");

      // Pernas
      shadedCircle(170, 440, 25, 160, 420, "#f2c4b3");
      shadedCircle(230, 440, 25, 220, 420, "#f2c4b3");
    }

    function drawEye(x, y) {
      const grad = ctx.createRadialGradient(x, y, 2, x, y, 10);
      grad.addColorStop(0, "#ffda79");
      grad.addColorStop(0.5, "#f28c28");
      grad.addColorStop(1, "#2a1a0a");
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.ellipse(x, y, 12, 16, 0, 0, Math.PI * 2);
      ctx.fill();

      // Brilho
      ctx.fillStyle = "#fff8";
      ctx.beginPath();
      ctx.arc(x - 4, y - 6, 4, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawLeft() {
      shadedCircle(200, 180, 100, 150, 130, "#f2c4b3");
      // Uma orelha visível
      shadedCircle(110, 180, 20, 100, 170, "#f2c4b3");
      // Um olho visível
      drawEye(160, 180);
    }

    function drawRight() {
      shadedCircle(200, 180, 100, 250, 130, "#f2c4b3");
      shadedCircle(290, 180, 20, 280, 170, "#f2c4b3");
      drawEye(240, 180);
    }

    function drawBack() {
      shadedCircle(200, 180, 100, 220, 140, "#f2c4b3");
      // Linha central
      ctx.strokeStyle = "#dba59a";
      ctx.beginPath();
      ctx.moveTo(200, 80);
      ctx.lineTo(200, 280);
      ctx.stroke();
    }

    function setView(v) {
      view = v;
      draw();
    }

    draw();
  </script>
</body>
</html>
