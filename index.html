<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Detalhado - Ordem Paranormal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: radial-gradient(circle at top, #0a0a0a 0%, #1a1a1a 60%, #000 100%);
      color: #c5b3ff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 12px #8257e5;
    }

    svg {
      width: 250px;
      height: 350px;
      border-radius: 16px;
      box-shadow: 0 0 20px #000 inset, 0 0 15px #6a3bff55;
      background: linear-gradient(#111, #000);
    }

    .botoes {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    button {
      background: #1a1a1a;
      color: #b78aff;
      border: 1px solid #3b3b3b;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #2a2a2a;
      box-shadow: 0 0 10px #b78aff55;
    }
  </style>
</head>
<body>
  <h1>Avatar - Ordem Paranormal</h1>

  <!-- Contêiner SVG -->
  <svg id="avatarSVG" viewBox="0 0 250 350">
    <!-- Frente -->
    <g id="view-front">
      <!-- Capuz -->
      <path d="M125 60 C85 100, 85 180, 125 200 C165 180, 165 100, 125 60Z" fill="#0d0d0d" stroke="#222" stroke-width="2"/>
      <!-- Rosto -->
      <ellipse cx="125" cy="110" rx="22" ry="26" fill="#2e2e2e" />
      <!-- Olhos -->
      <ellipse cx="115" cy="110" rx="5" ry="6" fill="#b78aff">
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="135" cy="110" rx="5" ry="6" fill="#b78aff">
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </ellipse>
      <!-- Corpo -->
      <rect x="100" y="135" width="50" height="90" rx="10" fill="#1a1a1a" />
      <!-- Sobretudo -->
      <path d="M100 135 L90 260 L160 260 L150 135 Z" fill="#101010" />
      <!-- Símbolo arcano -->
      <circle cx="125" cy="170" r="10" stroke="#b78aff" stroke-width="2" fill="none">
        <animateTransform attributeName="transform" type="rotate" from="0 125 170" to="360 125 170" dur="6s" repeatCount="indefinite" />
      </circle>
      <line x1="115" y1="170" x2="135" y2="170" stroke="#b78aff" stroke-width="1.5" />
      <line x1="125" y1="160" x2="125" y2="180" stroke="#b78aff" stroke-width="1.5" />
      <!-- Pernas -->
      <rect x="108" y="225" width="10" height="45" fill="#111" />
      <rect x="132" y="225" width="10" height="45" fill="#111" />
    </g>

    <!-- Costas -->
    <g id="view-back" style="display:none;">
      <path d="M125 60 C85 100, 85 180, 125 200 C165 180, 165 100, 125 60Z" fill="#0d0d0d" stroke="#222" stroke-width="2"/>
      <rect x="100" y="135" width="50" height="90" rx="10" fill="#1a1a1a" />
      <path d="M100 135 L90 260 L160 260 L150 135 Z" fill="#101010" />
      <rect x="108" y="225" width="10" height="45" fill="#111" />
      <rect x="132" y="225" width="10" height="45" fill="#111" />
    </g>

    <!-- Lado Esquerdo -->
    <g id="view-left" style="display:none;">
      <path d="M130 60 C110 100, 110 180, 130 200 C150 180, 150 100, 130 60Z" fill="#0d0d0d" stroke="#222" stroke-width="2"/>
      <ellipse cx="130" cy="110" rx="20" ry="26" fill="#2e2e2e" />
      <ellipse cx="118" cy="110" rx="5" ry="6" fill="#b78aff">
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </ellipse>
      <rect x="115" y="135" width="40" height="90" rx="10" fill="#1a1a1a" />
      <circle cx="130" cy="170" r="9" stroke="#b78aff" stroke-width="2" fill="none" />
      <rect x="120" y="225" width="10" height="45" fill="#111" />
    </g>

    <!-- Lado Direito -->
    <g id="view-right" style="display:none;">
      <path d="M120 60 C140 100, 140 180, 120 200 C100 180, 100 100, 120 60Z" fill="#0d0d0d" stroke="#222" stroke-width="2"/>
      <ellipse cx="120" cy="110" rx="20" ry="26" fill="#2e2e2e" />
      <ellipse cx="132" cy="110" rx="5" ry="6" fill="#b78aff">
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </ellipse>
      <rect x="95" y="135" width="40" height="90" rx="10" fill="#1a1a1a" />
      <circle cx="120" cy="170" r="9" stroke="#b78aff" stroke-width="2" fill="none" />
      <rect x="110" y="225" width="10" height="45" fill="#111" />
    </g>
  </svg>

  <div class="botoes">
    <button onclick="showView('front')">Frente</button>
    <button onclick="showView('back')">Costas</button>
    <button onclick="showView('left')">Esquerda</button>
    <button onclick="showView('right')">Direita</button>
  </div>

  <script>
    function showView(view) {
      const views = ['front', 'back', 'left', 'right'];
      views.forEach(v => {
        document.getElementById(`view-${v}`).style.display = v === view ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
