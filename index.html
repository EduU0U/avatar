<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Avatar - Ordem Paranormal</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a 0%, #1a1a1a 100%);
      color: #eee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #b78aff;
      text-shadow: 0 0 10px #6a3bff;
    }

    .avatar-container {
      width: 200px;
      height: 300px;
      position: relative;
      background: #222;
      border: 2px solid #444;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #000 inset, 0 0 10px #6a3bff33;
    }

    .avatar-view {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .avatar-view.active {
      display: flex;
    }

    /* Desenhos b√°sicos com shapes CSS */

    .personagem {
      position: relative;
      width: 60px;
      height: 140px;
    }

    .cabeca {
      width: 50px;
      height: 50px;
      background: #2e2e2e;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 0 10px #000 inset;
    }

    .olho {
      position: absolute;
      top: 18px;
      width: 8px;
      height: 8px;
      background: #b78aff;
      border-radius: 50%;
      box-shadow: 0 0 10px #b78aff;
    }

    .olho.esq { left: 10px; }
    .olho.dir { right: 10px; }

    .corpo {
      width: 40px;
      height: 70px;
      background: linear-gradient(#1a1a1a, #000);
      margin: 5px auto;
      border-radius: 10px;
      position: relative;
    }

    .simbolo {
      width: 16px;
      height: 16px;
      border: 2px solid #b78aff;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.8;
    }

    .pernas {
      width: 10px;
      height: 40px;
      background: #111;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: -12px 0 0 #111, 12px 0 0 #111;
    }

    .botoes {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #2b2b2b;
      color: #b78aff;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #3a3a3a;
      box-shadow: 0 0 10px #b78aff44;
    }

  </style>
</head>
<body>
  <h1>Criador de Avatar - Ordem Paranormal</h1>

  <div class="avatar-container">
    <div class="avatar-view active" id="frente">
      <div class="personagem">
        <div class="cabeca">
          <div class="olho esq"></div>
          <div class="olho dir"></div>
        </div>
        <div class="corpo">
          <div class="simbolo"></div>
        </div>
        <div class="pernas"></div>
      </div>
    </div>

    <div class="avatar-view" id="costas">
      <div class="personagem">
        <div class="cabeca"></div>
        <div class="corpo"></div>
        <div class="pernas"></div>
      </div>
    </div>

    <div class="avatar-view" id="lado-esq">
      <div class="personagem">
        <div class="cabeca"></div>
        <div class="corpo">
          <div class="simbolo" style="left: 40%;"></div>
        </div>
        <div class="pernas"></div>
      </div>
    </div>

    <div class="avatar-view" id="lado-dir">
      <div class="personagem">
        <div class="cabeca"></div>
        <div class="corpo">
          <div class="simbolo" style="left: 60%;"></div>
        </div>
        <div class="pernas"></div>
      </div>
    </div>
  </div>

  <div class="botoes">
    <button onclick="mostrar('frente')">Frente</button>
    <button onclick="mostrar('costas')">Costas</button>
    <button onclick="mostrar('lado-esq')">Lado Esquerdo</button>
    <button onclick="mostrar('lado-dir')">Lado Direito</button>
  </div>

  <script>
    function mostrar(vista) {
      document.querySelectorAll('.avatar-view').forEach(v => v.classList.remove('active'));
      document.getElementById(vista).classList.add('active');
    }
  </script>
</body>
</html>
