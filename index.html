<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar - Ordem Paranormal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: radial-gradient(circle at top, #050505 0%, #0d0d0d 60%, #000 100%);
      color: #bfa9ff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #6a3bff;
    }

    canvas {
      background: #111;
      border: 2px solid #333;
      border-radius: 16px;
      box-shadow: 0 0 25px #000 inset, 0 0 15px #6a3bff33;
    }

    .botoes {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #1a1a1a;
      color: #b78aff;
      border: 1px solid #3b3b3b;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #2a2a2a;
      box-shadow: 0 0 10px #b78aff55;
    }
  </style>
</head>
<body>
  <h1>Avatar - Ordem Paranormal</h1>
  <canvas id="avatarCanvas" width="250" height="350"></canvas>

  <div class="botoes">
    <button onclick="drawAvatar('front')">Frente</button>
    <button onclick="drawAvatar('back')">Costas</button>
    <button onclick="drawAvatar('left')">Lado Esquerdo</button>
    <button onclick="drawAvatar('right')">Lado Direito</button>
  </div>

  <script>
    const canvas = document.getElementById('avatarCanvas');
    const ctx = canvas.getContext('2d');

    function drawSymbol(x, y) {
      ctx.beginPath();
      ctx.strokeStyle = '#b78aff';
      ctx.lineWidth = 2;
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(x - 6, y);
      ctx.lineTo(x + 6, y);
      ctx.moveTo(x, y - 6);
      ctx.lineTo(x, y + 6);
      ctx.stroke();
    }

    function drawAvatar(view) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sombra geral
      ctx.shadowColor = '#000';
      ctx.shadowBlur = 15;

      const centerX = canvas.width / 2;
      const baseY = 300;

      // Corpo (tronco)
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(centerX - 25, baseY - 100, 50, 80);

      // Capuz
      ctx.beginPath();
      ctx.moveTo(centerX - 35, baseY - 100);
      ctx.lineTo(centerX, baseY - 150);
      ctx.lineTo(centerX + 35, baseY - 100);
      ctx.closePath();
      ctx.fillStyle = '#0a0a0a';
      ctx.fill();

      // Cabeça
      ctx.beginPath();
      ctx.arc(centerX, baseY - 120, 20, 0, Math.PI * 2);
      ctx.fillStyle = '#2e2e2e';
      ctx.fill();

      // Olhos (somente frente e lado)
      if (view === 'front') {
        ctx.fillStyle = '#b78aff';
        ctx.shadowColor = '#b78aff';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.arc(centerX - 8, baseY - 120, 4, 0, Math.PI * 2);
        ctx.arc(centerX + 8, baseY - 120, 4, 0, Math.PI * 2);
        ctx.fill();
      } else if (view === 'left') {
        ctx.fillStyle = '#b78aff';
        ctx.shadowColor = '#b78aff';
        ctx.beginPath();
        ctx.arc(centerX - 10, baseY - 120, 4, 0, Math.PI * 2);
        ctx.fill();
      } else if (view === 'right') {
        ctx.fillStyle = '#b78aff';
        ctx.shadowColor = '#b78aff';
        ctx.beginPath();
        ctx.arc(centerX + 10, baseY - 120, 4, 0, Math.PI * 2);
        ctx.fill();
      }

      // Símbolo arcano (frente e lados)
      if (view !== 'back') {
        drawSymbol(centerX, baseY - 70);
      }

      // Pernas
      ctx.shadowBlur = 10;
      ctx.fillStyle = '#111';
      ctx.fillRect(centerX - 18, baseY - 20, 10, 40);
      ctx.fillRect(centerX + 8, baseY - 20, 10, 40);

      // Botas
      ctx.fillStyle = '#222';
      ctx.fillRect(centerX - 20, baseY + 20, 14, 5);
      ctx.fillRect(centerX + 6, baseY + 20, 14, 5);

      // Braços (variam conforme vista)
      ctx.fillStyle = '#1a1a1a';
      if (view === 'front' || view === 'back') {
        ctx.fillRect(centerX - 45, baseY - 95, 15, 60);
        ctx.fillRect(centerX + 30, baseY - 95, 15, 60);
      } else if (view === 'left') {
        ctx.fillRect(centerX - 50, baseY - 95, 12, 60);
      } else if (view === 'right') {
        ctx.fillRect(centerX + 38, baseY - 95, 12, 60);
      }

      // Ajustar sombra final
      ctx.shadowBlur = 0;
    }

    // Desenha o avatar inicial
    drawAvatar('front');
  </script>
</body>
</html>
