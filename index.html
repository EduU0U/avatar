<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar 3D Chibi</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #2a2a2a, #0a0a0a);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Cena, câmera e renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Luzes
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(3, 5, 3);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Cabeça (esfera com subdivisões + material toon)
    const headGeo = new THREE.SphereGeometry(1.3, 32, 32);
    const headMat = new THREE.MeshStandardMaterial({
      color: 0xffd6b4,
      roughness: 0.4,
      metalness: 0.1
    });
    const head = new THREE.Mesh(headGeo, headMat);
    head.position.y = 1.6;
    scene.add(head);

    // Wireframe da cabeça (linhas da malha)
    const headWire = new THREE.LineSegments(
      new THREE.WireframeGeometry(headGeo),
      new THREE.LineBasicMaterial({ color: 0x884400, transparent: true, opacity: 0.3 })
    );
    head.add(headWire);

    // Corpo (cilindro achatado estilo chibi)
    const bodyGeo = new THREE.CapsuleGeometry(0.6, 1.2, 16, 16);
    const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffd6b4 });
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    body.position.y = 0.2;
    scene.add(body);

    // Braços
    const armGeo = new THREE.CapsuleGeometry(0.2, 0.7, 8, 8);
    const armL = new THREE.Mesh(armGeo, bodyMat);
    armL.position.set(-0.8, 0.5, 0);
    const armR = armL.clone();
    armR.position.x = 0.8;
    scene.add(armL, armR);

    // Pernas
    const legGeo = new THREE.CapsuleGeometry(0.25, 0.9, 8, 8);
    const legL = new THREE.Mesh(legGeo, bodyMat);
    const legR = legL.clone();
    legL.position.set(-0.3, -1.1, 0);
    legR.position.set(0.3, -1.1, 0);
    scene.add(legL, legR);

    // Olhos (esferas pequenas com brilho)
    const eyeGeo = new THREE.SphereGeometry(0.15, 16, 16);
    const eyeMat = new THREE.MeshStandardMaterial({ color: 0x442200, emissive: 0x331100 });
    const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
    const eyeR = eyeL.clone();
    eyeL.position.set(-0.35, 1.6, 1.1);
    eyeR.position.set(0.35, 1.6, 1.1);
    scene.add(eyeL, eyeR);

    // Chão
    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    plane.rotation.x = -Math.PI / 2;
    plane.receiveShadow = true;
    scene.add(plane);

    // Câmera e controles
    camera.position.set(0, 2, 6);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Animação
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar tela
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
